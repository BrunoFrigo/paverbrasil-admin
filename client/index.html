<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PaverBrasil Admin</title>
    <link rel="icon" type="image/png" href="/logo-paverbrasil.png" />
    <script>
      (function() {
        const removeAllManusBadges = () => {
          const elements = document.querySelectorAll('[id*="manus"], [class*="manus"], [data-testid*="manus"]');
          elements.forEach(el => el.remove());
          
          const allElements = document.querySelectorAll('*');
          allElements.forEach(el => {
            if (el.textContent && el.textContent.trim() === 'Made with Manus') {
              el.remove();
            }
          });
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeAllManusBadges);
        } else {
          removeAllManusBadges();
        }
        
        const observer = new MutationObserver(removeAllManusBadges);
        observer.observe(document.documentElement, { childList: true, subtree: true });
        
        setInterval(removeAllManusBadges, 300);
      })();
    </script>

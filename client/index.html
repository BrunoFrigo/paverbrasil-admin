<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PaverBrasil Admin</title>
    <link rel="icon" type="image/png" href="/logo-paverbrasil.png" />
    <style>
      /* Bloquear qualquer elemento que possa ser o badge Manus */
      [id*="manus"],
      [class*="manus"],
      [data-testid*="manus"],
      a:has(svg[data-icon*="manus"]),
      button:has(svg[data-icon*="manus"]),
      div:has(svg[data-icon*="manus"]),
      span:has(svg[data-icon*="manus"]),
      *:has(> svg[viewBox*="24"]),
      [style*="position: fixed"][style*="bottom"][style*="right"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        width: 0 !important;
        height: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        border: 0 !important;
        position: fixed !important;
        left: -9999px !important;
        top: -9999px !important;
        z-index: -9999 !important;
        pointer-events: none !important;
      }
    </style>
    <script>
      (function() {
        // Interceptar appendChild e insertBefore para bloquear o badge
        const originalAppendChild = Element.prototype.appendChild;
        const originalInsertBefore = Element.prototype.insertBefore;
        
        const isBadge = (node) => {
          if (node.nodeType !== 1) return false;
          const html = node.outerHTML || '';
          const text = node.textContent || '';
          return (
            html.includes('manus') ||
            text.includes('Made with Manus') ||
            node.id?.includes('manus') ||
            node.className?.includes('manus') ||
            node.dataset?.testid?.includes('manus')
          );
        };
        
        Element.prototype.appendChild = function(node) {
          if (isBadge(node)) return node;
          return originalAppendChild.call(this, node);
        };
        
        Element.prototype.insertBefore = function(node, ref) {
          if (isBadge(node)) return node;
          return originalInsertBefore.call(this, node, ref);
        };
        
        // Remover badges existentes continuamente
        const removeAllManusBadges = () => {
          try {
            document.querySelectorAll('[id*="manus"], [class*="manus"], [data-testid*="manus"]').forEach(el => {
              try { el.remove(); } catch (e) {}
            });
            
            document.querySelectorAll('*').forEach(el => {
              try {
                if (el.textContent && el.textContent.trim() === 'Made with Manus') {
                  el.remove();
                }
              } catch (e) {}
            });
          } catch (e) {}
        };
        
        removeAllManusBadges();
        
        if (typeof MutationObserver !== 'undefined') {
          const observer = new MutationObserver(() => {
            setTimeout(removeAllManusBadges, 50);
          });
          observer.observe(document.documentElement, { childList: true, subtree: true });
        }
        
        setInterval(removeAllManusBadges, 150);
      })();
    </script>
